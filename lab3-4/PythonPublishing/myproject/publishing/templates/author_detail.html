<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Detail</title>
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">{{ author.first_name }} {{ author.last_name }}</h1>
                <p><strong>Date of Birth:</strong> {{ author.date_of_birth }}</p>
                <p><strong>Nationality:</strong> {{ author.nationality }}</p>
                <p><strong>Number of Publications:</strong> {{ author.number_of_publications }}</p>
                <p><strong>Genre:</strong> {{ author.genre }}</p>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'author_update' author.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'author_delete' author.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Підключення Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
