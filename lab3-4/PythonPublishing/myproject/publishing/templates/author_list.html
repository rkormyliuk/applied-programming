<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors List</title>
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Authors</h1>
        <div class="mb-3 text-center">
            <a href="{% url 'author_create' %}" class="btn btn-success">Add New Author</a>
        </div>
        <div class="list-group">
            {% for author in authors %}
                <a href="{% url 'author_detail' author.id %}" class="list-group-item list-group-item-action">
                    {{ author.first_name }} {{ author.last_name }}
                </a>
            {% endfor %}
        </div>
    </div>

    <!-- Підключення Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
