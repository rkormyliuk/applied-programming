<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title">{{ book.name }}</h1>
                <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
                <p class="card-text"><strong>Author:</strong> {{ book.author.first_name }} {{ book.author.last_name }}</p>
                <p class="card-text"><strong>Publishing House:</strong> {{ book.publishing_house.name }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ book.price }}</p>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'book_update' book.id %}" class="btn btn-warning">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="{% url 'book_delete' book.id %}" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Підключення Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
