<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title mb-4">Create Book</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="publishing_house" class="form-label">Publishing House:</label>
                        <select id="publishing_house" name="publishing_house" class="form-select">
                            {% for publishinghouse in publishinghouses %}
                                <option value="{{ publishinghouse.id }}">{{ publishinghouse.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="author" class="form-label">Author:</label>
                        <select id="author" name="author" class="form-select">
                            {% for author in authors %}
                                <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre:</label>
                        <input type="text" id="genre" name="genre" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="publication_date" class="form-label">Publication Date:</label>
                        <input type="date" id="publication_date" name="publication_date" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="language" class="form-label">Language:</label>
                        <input type="text" id="language" name="language" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" step="0.01" id="price" name="price" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="availability" class="form-label">Availability:</label>
                        <input type="number" id="availability" name="availability" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Linking Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
