<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Publishing House</title>
    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Card for Deleting Publishing House -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title mb-4">Are you sure you want to delete "{{ publishinghouse.name }}"?</h1>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">Yes, delete</button>
                </form>

                <a href="{% url 'publishinghouse_list' %}" class="btn btn-secondary btn-lg mt-3">Cancel</a>
            </div>
        </div>
    </div>

    <!-- Linking Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
