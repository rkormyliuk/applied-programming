<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Publishing House</title>
    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Card for the form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title mb-4">Create Publishing House</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="year_of_fundation" class="form-label">Year of Foundation:</label>
                        <input type="date" id="year_of_fundation" name="year_of_fundation" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="telephone_number" class="form-label">Telephone Number:</label>
                        <input type="text" id="telephone_number" name="telephone_number" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="website" class="form-label">Website:</label>
                        <input type="url" id="website" name="website" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Add Publishing House</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Linking Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
