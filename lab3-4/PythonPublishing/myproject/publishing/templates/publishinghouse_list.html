<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publishing Houses List</title>
    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Card for displaying the title and button -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title mb-4">Publishing Houses</h1>

                <!-- Button to add a new publishing house -->
                <a href="{% url 'publishinghouse_create' %}" class="btn btn-primary mb-4">Add New Publishing House</a>

                <!-- List of publishing houses -->
                <ul class="list-group">
                    {% for publishinghouse in publishinghouses %}
                        <li class="list-group-item">
                            <a href="{% url 'publishinghouse_detail' publishinghouse.id %}" class="text-decoration-none">
                                {{ publishinghouse.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Linking Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
